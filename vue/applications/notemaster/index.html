<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Notemaster!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest Vue Version -->
        <script src="https://unpkg.com/vue"></script>
        <!-- Latest compiled and minified CSS from bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- David Css for this app -->
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
    </head>
    <body>
        <div id="app">
            <h3>{{title}}</h3>

            <div class="form">
                <div class="form-group">
                    <div class="form-group">
                        <label>Note Title</label>
                        <input class="form-control" type="text" v-model="note.title"></input>
                    </div>
                    <div class="form-group">
                        <label>Note Text</label>
                        <textarea class="form-control" v-model="note.text"></textarea>   
                    </div>
                </div>
                <button class="btn" @click="addNode">Add Note</button>

                <ul class="col-md-8">
                    <li v-for="note in notes">
                        <div class="card">
                            <h4>{{note.title}}</h4>
                            <small>{{note.date}}</small>
                            <p>{{note.text}}</p>
                        </div>
                    </li>
                </ul>
            </div>



        </div>





        <script>
       var app = new Vue({
            el: '#app',
            data: {
                title: 'Notemaster',
                note: {
                    title:'',
                    text: ''
                },
                notes: [
                    {
                        title:'Visted Zurich',
                        text: 'in 2009',
                        date: new Date(Date.now()).toLocaleString()
                    }
                ]
            },
            methods: {
                addNode() {
                    let { title, text} = this.note;
                    this.notes.push({
                        title, 
                        text, 
                        date: new Date(Date.now()).toLocaleString()
                        })
                }
            }

        })
        </script>
    </body>
</html>
