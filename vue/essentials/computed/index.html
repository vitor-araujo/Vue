<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue App - made by Vitor</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app">
        <h3>Change the text</h3>
        <input type="text" v-model="text" placeholder="oh boy"></input>
        {{text}}
        <div>LowerCased Text: {{lowerCase}}</div>
    </div>  

    <script>
       
        var app = new Vue({
            el: "#app",
            data: {
                text: ''
            },
            computed: {
                lowerCase() {
                    return this.text.toLowerCase()
                }
            }
        })
    </script>


</body>

</html>
